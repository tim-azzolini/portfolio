<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Portfolio</h1>
        <hr class="header-line">
    </header>
    
    <div class="image-container">
        <img src="portfolio1.jpg" alt="Portfolio 1" onclick="openModal(this)">
        <img src="portfolio2.jpg" alt="Portfolio 2" onclick="openModal(this)">
        <img src="portfolio3.jpg" alt="Portfolio 3" onclick="openModal(this)">
        <img src="portfolio4.jpg" alt="Portfolio 4" onclick="openModal(this)">
        <img src="portfolio5.jpg" alt="Portfolio 5" onclick="openModal(this)">
        <img src="portfolio6.jpg" alt="Portfolio 6" onclick="openModal(this)">
        <img src="portfolio7.jpg" alt="Portfolio 7" onclick="openModal(this)">
        <img src="portfolio8.jpg" alt="Portfolio 8" onclick="openModal(this)">
        <img src="portfolio9.jpg" alt="Portfolio 9" onclick="openModal(this)">
        <img src="portfolio10.jpg" alt="Portfolio 10" onclick="openModal(this)">
        <img src="portfolio11.jpg" alt="Portfolio 11" onclick="openModal(this)">
        <!-- Add more images as needed -->
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
